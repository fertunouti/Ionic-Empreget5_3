<ion-header>
  <ion-toolbar color="primary">    
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Agendamentos</ion-title>  
    <ion-buttons slot="end">
      <ion-back-button default-href="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-card>

  <h3>Histórico de agendamentos:</h3>
  <ion-list *ngFor="let pedido of pedidos">
    <ion-card>
      <ion-grid>
        <!-- HEADER DO CARD -->
        <div class="header-card">
          <h3>
            {{pedido?.nome}}
          </h3>
          <ion-avatar class="avatar-card">
            <img src="../../../assets/icon/person-outline.svg">
          </ion-avatar>
        </div>
        <!-- CORPO DO CARD -->
        <ion-row>          
          <ion-item>
            <ion-label>Data:</ion-label>
            <p>{{pedido?.dataServico}}</p>
          </ion-item>
          <ion-row>
              <ion-item>
                <ion-label> Status:</ion-label>
              <p>- {{pedido?.statusOrdemServico}} - </p>
              <ion-label> Pedido:</ion-label>
              <p>Nº {{pedido?.id}}</p>
            </ion-item>
            </ion-row>          
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>

 
</ion-card>
