<ion-header>
  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Histórico de Agendamentos</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>

 <ul *ngFor="let pedido of pedidos">

    <ion-item>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="../../../assets/icon/person-outline.svg" />
      </ion-avatar>
      <ion-label fill="clear" >
        <div class="texto">  Pedido nº {{pedido?.id}} </div>
        <p class="texto">{{pedido?.nomePrestador}}</p>
        <p class="texto">Data: {{pedido?.dataServico}}</p>
        <p>{{pedido.statusOrdemServico }}</p>
      </ion-label>
      <ion-col class="coluna-view">
        <ion-button fill="clear" routerLink="/os-view"  (click)="onClick(pedido.id)">view</ion-button>
      </ion-col>
    </ion-item>
  </ul>
  <div>
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col style="padding: 20px 20px;">
          <ion-button shape="round" color="primary" routerLink="/hello">
            Início
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
