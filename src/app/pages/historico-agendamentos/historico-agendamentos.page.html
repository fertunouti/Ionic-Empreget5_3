<ion-header>
  <ion-toolbar color="primary">    
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Agendamentos</ion-title>  
    <ion-buttons slot="end">
      <ion-back-button default-href="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h3>Histórico de agendamentos:</h3>
  <ion-list>
    <ion-card>
      <ion-grid>
        <!-- HEADER DO CARD -->
        <div class="header-card">
          <h3>
            <ion-input type="text" placeholder="Nome...bd"></ion-input>
          </h3>
          <ion-avatar class="avatar-card">
            <img src="../../../../assets/images/avatar1.png">
          </ion-avatar>
        </div>
        <!-- CORPO DO CARD -->
        <ion-row>          
          <ion-item>
            <ion-label>Data:</ion-label>
            <ion-input placeholder="imput do BD"></ion-input>
          </ion-item>
          <ion-row>
              <ion-item>
                <ion-label> Status:</ion-label>
              <ion-input type="text" placeholder="Status"></ion-input>
              <ion-label> Pedido:</ion-label>
              <ion-input type="text" placeholder="Nº OS"></ion-input>
            </ion-item>
            </ion-row>          
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>

 
</ion-content>
