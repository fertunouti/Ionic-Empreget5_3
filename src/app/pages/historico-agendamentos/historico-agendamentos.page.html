<ion-header>
  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Histórico de Agendamentos</ion-title>
    
  </ion-toolbar>
</ion-header>



<ion-content>

 <ul *ngFor="let pedido of pedidos?.conteudo">

    <ion-item>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="../../../assets/icon/person-outline.svg" />
      </ion-avatar>
      <ion-label fill="clear" >
        <div class="texto">  Pedido nº {{pedido?.id}} </div>

      <div *ngIf="tipoUser=='CLIENTE'">
        <p class="texto">{{pedido?.nomePrestador}}</p>
        </div>
      <div *ngIf="tipoUser=='PRESTADOR'"> 
        <p class="texto">{{pedido?.nomeCliente}}</p>
      </div>


        <p class="texto">Data: {{pedido?.dataServico}}</p>
        <p>{{pedido?.statusOrdemServico }}</p>
      </ion-label>
      <ion-col class="coluna-view">
        <ion-button fill="clear" routerLink="/os-view"  (click)="onClick(pedido?.id)">+Info</ion-button>
      </ion-col>
    </ion-item>
  </ul>
  <div>
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col style="padding: 20px 20px;">
          <ion-button shape="round" color="primary" (click)="onClickInicio()">
           Ir para Home
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
<app-paginacao
  [currentPage]="currentPage"
  [totalPages]="totalPages"
  (pageChange)="changePage($event)"
></app-paginacao>
