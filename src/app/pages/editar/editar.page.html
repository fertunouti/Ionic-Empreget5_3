<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <div class="header"><img src="../../../../assets/images/logo_empreget.png"><ion-title>{{tipoUser}}</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="true">
  <div *ngIf="tipoUser==='CLIENTE'">
    <app-editar-cliente [cliente]="cliente" (atualizarCliente)="mudouCliente($event)"></app-editar-cliente>
  </div>
  <div *ngIf="tipoUser==='PRESTADOR'">
    <app-editar-prestador [prestador]="prestador" (atualizarPrestador)="mudouPrestador($event)"></app-editar-prestador>
  </div>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <div *ngIf="tipoUser==='CLIENTE'">
          <ion-button shape="round" fill="outline" class="custom-button" (click)="onClickSalvar()">Salvar</ion-button>
        </div>
        <div *ngIf="tipoUser==='PRESTADOR'">
          <ion-button shape="round" fill="outline" class="custom-button" (click)="onClickSalvarPrestador()">Salvar</ion-button>
        </div>
      </ion-col>
      <ion-col>
        <ion-button shape="round" fill="outline" class="custom-button" (click)="onClickCancelar()">Cancelar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
