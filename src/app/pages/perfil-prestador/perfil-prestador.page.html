<ion-header>
  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Detalhes do perfil</ion-title>
    <ion-buttons slot="end">
      <ion-back-button default-href="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar> 
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="4">
        <img alt="Silhouette of a person's head" src="../../../assets/images/avatar1.png" />
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card class="card">
    <ion-card-header color="medium">
      <h5>Detalhes</h5>
    </ion-card-header>
    <ion-list>   

      <ion-grid>
        <ion-row>
          <ion-col>
            Nome: <ion-input type="text" clearInput ></ion-input>  
          </ion-col>
          <ion-col size="auto">
           <div style="width: 150px">Região de residência: <ion-input type="text" clearInput ></ion-input>
          </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Disponibilidade de horário: <ion-input type="text" clearInput ></ion-input></ion-col>
          <ion-col size="auto">
            <div style="width: 150px">Cidade: 
              <ion-input type="text" clearInput ></ion-input></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Valor da diária: <ion-input type="text" clearInput ></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="auto">Descrição do serviço: <ion-input type="text" clearInput ></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="auto">Observação: <ion-input type="text" clearInput ></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>


  </ion-card>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="6">
        <ion-button size="small" fill="solid" color="primary" expand="block" routerLink="/pedido">Agendar</ion-button>
      </ion-col>      
    </ion-row>
  </ion-grid>
</ion-content>
