<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <div class="header"><img src="../../../../assets/images/logo_empreget.png"><ion-title>{{tipoUser}}</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<!-- <ion-content [fullscreen]="true"> -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pesquisa-prestador</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content>
  <!-- <ion-card class="ion-text-center"> -->
 
    <div class="ion-header-search ion-justify-content-center">
      <app-busca-nome (mudouValor)="onMudouTermo($event)"></app-busca-nome>
      <app-busca-region (mudouRegiao)="onMudouRegion($event)"></app-busca-region>
      <ion-button  shape="round" fill="outline" class="custom-button" (click)="onMostraTodos()">Ver Todos os Prestadores</ion-button>
    </div>
    
    <ion-list-header> Prestadores:</ion-list-header>
    <div *ngIf="mostraTodos">
      <app-read-prestador></app-read-prestador>
    </div>
    
    <div *ngIf="mostraName">
      <app-prestador-read-by-name [prestadoresByName]="prestadores"></app-prestador-read-by-name>
    </div>
    <div *ngIf="mostraRegion">
      <app-prestador-read-by-region [prestadoresByRegion]="prestadores"></app-prestador-read-by-region>
    </div>
    <!-- </ion-card> -->
    <div>
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-col style="padding: 20px 20px;">
            <ion-button shape="round" fill="outline" class="custom-button" shape="round" routerLink="/hello">
              In√≠cio
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    
</ion-content>
