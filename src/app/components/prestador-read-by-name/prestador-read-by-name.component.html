  </ion-avatar>
  <ion-label fill="clear" routerLink="/perfil-prestador">
    {{prestador?.nome}}
    <p>Atende regi√£o: {{prestador?.regiao}}</p>
    <p>R$ {{prestador?.servicoValor | number:'1.2-2'}}</p>
  </ion-label>
  <ion-col class="coluna-view">
  <ion-button fill="clear" routerLink="/perfil-prestador" (click)="onClick(prestador?.id)">ver Perfil</ion-button>
  </ion-col>
  </ion-item>
</ul>
