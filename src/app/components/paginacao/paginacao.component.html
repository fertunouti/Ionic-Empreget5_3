<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [disabled]="currentPage === 0" (click)="goToFirstPage()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
      <ion-button [disabled]="currentPage === 0" (click)="prevPage()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-item>
      <ion-label>Ir para PÃ¡gina:</ion-label>
      <ion-select [(ngModel)]="selectedPage" (ionChange)="goToSelectedPage()">
        <ion-select-option *ngFor="let page of pages">{{ page + 1 }}</ion-select-option>
      </ion-select>
    </ion-item> -->
    <ion-title>{{ currentPage + 1 }}/{{ totalPages }}</ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="currentPage === totalPages - 1" (click)="nextPage()">
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-button>
      <ion-button [disabled]="currentPage === totalPages - 1" (click)="goToLastPage()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
