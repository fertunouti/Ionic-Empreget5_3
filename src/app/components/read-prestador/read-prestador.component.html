<ul *ngFor="let prestador of prestadores?.conteudo">

  <ion-item>
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="{{prestador.imgUrl}}" />
      
    </ion-avatar>
    <ion-col>
      <ion-label>
        {{prestador?.nome}} 
        <p>Atende regi√£o: {{prestador?.regiao}}</p>
        <p>R$ {{prestador?.servico.valor | number: '1.2-2'}}</p>
      </ion-label>
    </ion-col>
    <ion-col>
      <ion-button fill="clear" routerLink="/perfil-prestador" (click)="onClick(prestador?.id)">ver
        Perfil</ion-button>
      
    </ion-col>
  </ion-item>
</ul>
